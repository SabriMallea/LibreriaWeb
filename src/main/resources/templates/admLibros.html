<body>
    <!--SECCIONES DEL BODY-->
    <!--header-->
    <h1 id="h1" class="container-fluid">Librería Web</h1>
    <!--navbar-->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="inicioAdm.html">
                <img id="icono1" src="estante-para-libros.ico" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-theme">
                    <li class="nav-item">
                        <a id="navtexto" class="nav-link active" aria-current="page" href="admLibros.html">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a id="navtexto" class="nav-link active" aria-current="page" href="admAutores.html">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a id="navtexto" class="nav-link active" aria-current="page" href="admEditoriales.html">Editoriales</a>
                    </li>
                    <li class="nav-item">
                      <a id="navtexto" class="nav-link active" aria-current="page" href="inicioAdm.html#clientes">Clientes</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar libro" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">🔍</button>
                </form>
            </div>
        </div>
    </nav>
    <!--main-->
    <main id="content" class="container-fluid">
        <h2>Administración de libros</h2>
        <!--section-->
        <h4>Ingresar nuevo libro</h4>
        <article class="container-fluid">
            <form>
                <div class="mb-3">
                  <label class="form-label">ISBN</label>
                  <input type="text" class="form-control" placeholder="ISBN">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Libro</label>
                    <input type="text" class="form-control" placeholder="Título del libro">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Año</label>
                    <input type="text" class="form-control" placeholder="Edición">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Imagen</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione un autor</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una editorial</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
        </article>
        <!--article-->
        <h4>Listado de libros</h4>
        <article class="container-fluid">
            <table id="tabla" class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Título</th>
                    <th scope="col">Año</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Mark</td>
                    <td>Mark</td>
                    <td>
                        <a href="#" class="btn btn-secondary">Editar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </article>
    </main>
    <!--footer-->
    <footer class="footer">
        <address>by Programación 🔟</address>
    </footer>
